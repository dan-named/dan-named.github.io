<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan AI - AI Developer & Automation Expert</title>
    <meta name="description" content="Dan AI: Professional AI development and automation services. Specializing in intelligent chatbots, event automation, and cutting-edge AI solutions.">
    <meta name="author" content="Dan AI">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
    
    <!-- Mathematical Background System -->
    <script src="/js/matrix-background.js"></script>
    
    <style>
        /* CSS Variables - Enhanced Design System */
        :root {
            /* Mathematical Constants */
            --golden-ratio: 1.618;
            --golden-ratio-inverse: 0.618;
            --phi: 1.618033988749;
            
            /* Primary Colors - Cyberpunk Enhanced */
            --purple-primary: #6B46C1;
            --purple-secondary: #8B5CF6;
            --purple-accent: #A855F7;
            --purple-dark: #4C1D95;
            
            /* Neon Accents */
            --cyan-neon: #00FFFF;
            --magenta-neon: #FF00FF;
            --green-neon: #39FF14;
            --blue-neon: #0080FF;
            
            /* Background System */
            --bg-primary: #0F0F23;
            --bg-secondary: #1E1E3F;
            --bg-tertiary: #2D2D5F;
            --bg-overlay: rgba(15, 15, 35, 0.85);
            
            /* Text Colors */
            --text-primary: #FFFFFF;
            --text-secondary: #B8B8FF;
            --text-muted: #8A8AE5;
            --text-accent: #E0E7FF;
            
            /* Fibonacci Spacing System */
            --space-xs: 0.5rem;      /* 8px */
            --space-sm: 0.8125rem;   /* 13px */
            --space-md: 1.3125rem;   /* 21px */
            --space-lg: 2.125rem;    /* 34px */
            --space-xl: 3.4375rem;   /* 55px */
            --space-xxl: 5.5625rem;  /* 89px */
            
            /* Fixed Content Box */
            --content-max-width: 800px;
            --content-padding: var(--space-lg);
            
            /* Animation Timing */
            --animation-fast: 0.2s;
            --animation-medium: 0.4s;
            --animation-slow: 0.8s;
        }
        
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
            height: 100%;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: calc(1 * var(--golden-ratio));
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        /* Mathematical Art Background Canvas */
        #math-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            pointer-events: none;
        }
        
        /* Fixed Content Container */
        .content-container {
            position: relative;
            z-index: 10;
            max-width: var(--content-max-width);
            margin: 0 auto;
            padding: var(--content-padding);
            background: var(--bg-overlay);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(168, 85, 247, 0.3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px rgba(0, 255, 255, 0.1);
        }
        
        /* Content Sections */
        .content-section {
            margin-bottom: var(--space-xxl);
            opacity: 0;
            transform: translateY(30px);
            transition: all var(--animation-slow) ease;
        }
        
        .content-section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .content-section:last-child {
            margin-bottom: 0;
        }
        
        /* Typography System */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: var(--space-md);
        }
        
        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 900;
            background: linear-gradient(45deg, var(--cyan-neon), var(--magenta-neon));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: textGlow 3s ease-in-out infinite alternate;
            text-align: center;
            margin-bottom: var(--space-lg);
        }
        
        @keyframes textGlow {
            from { filter: brightness(1) drop-shadow(0 0 10px rgba(0, 255, 255, 0.3)); }
            to { filter: brightness(1.2) drop-shadow(0 0 20px rgba(0, 255, 255, 0.6)); }
        }
        
        h2 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            color: var(--purple-accent);
            margin-bottom: var(--space-lg);
            position: relative;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--cyan-neon), var(--magenta-neon));
            border-radius: 2px;
        }
        
        h3 {
            font-size: clamp(1.3rem, 4vw, 1.8rem);
            color: var(--cyan-neon);
            margin-bottom: var(--space-md);
        }
        
        p {
            font-size: clamp(1rem, 2.5vw, 1.125rem);
            line-height: var(--golden-ratio);
            margin-bottom: var(--space-md);
            color: var(--text-secondary);
        }
        
        /* Navigation */
        nav {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin-bottom: var(--space-xl);
            border: 1px solid var(--purple-primary);
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-sm) var(--space-lg);
        }
        
        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--cyan-neon);
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: var(--space-lg);
            list-style: none;
        }
        
        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all var(--animation-fast) ease;
            position: relative;
            padding: var(--space-xs) var(--space-sm);
            border-radius: 8px;
        }
        
        .nav-links a:hover {
            color: var(--cyan-neon);
            background: rgba(0, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        /* Buttons */
        .btn {
            display: inline-block;
            padding: var(--space-md) var(--space-xl);
            background: linear-gradient(45deg, var(--purple-primary), var(--purple-accent));
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.125rem;
            transition: all var(--animation-medium) ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(107, 70, 193, 0.4);
            border-color: var(--cyan-neon);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--cyan-neon);
            color: var(--cyan-neon);
        }
        
        .btn-outline:hover {
            background: var(--cyan-neon);
            color: var(--bg-primary);
        }
        
        /* Cards */
        .card {
            background: rgba(30, 30, 63, 0.6);
            border: 1px solid var(--purple-primary);
            border-radius: 16px;
            padding: var(--space-xl);
            backdrop-filter: blur(10px);
            transition: all var(--animation-medium) ease;
            position: relative;
            overflow: hidden;
            margin-bottom: var(--space-lg);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--cyan-neon), var(--magenta-neon), var(--green-neon));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform var(--animation-medium) ease;
        }
        
        .card:hover::before {
            transform: scaleX(1);
        }
        
        .card:hover {
            transform: translateY(-5px);
            border-color: var(--cyan-neon);
            box-shadow: 0 20px 40px rgba(0, 255, 255, 0.15);
        }
        
        /* Grid System */
        .grid {
            display: grid;
            gap: var(--space-lg);
            margin-bottom: var(--space-xl);
        }
        
        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
        
        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
        
        /* Lists */
        .feature-list {
            list-style: none;
            padding-left: 0;
            margin: var(--space-md) 0;
        }
        
        .feature-list li {
            padding: var(--space-xs) 0;
            color: var(--text-secondary);
            position: relative;
            padding-left: var(--space-lg);
        }
        
        .feature-list li::before {
            content: 'âœ¦';
            color: var(--cyan-neon);
            font-size: 1.2em;
            position: absolute;
            left: 0;
            top: var(--space-xs);
        }
        
        /* Loading States */
        .loading {
            text-align: center;
            padding: var(--space-xl);
            color: var(--text-muted);
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--purple-primary);
            border-top: 2px solid var(--cyan-neon);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: var(--space-sm);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hero Section */
        .hero {
            text-align: center;
            padding: var(--space-xxl) 0;
            margin-bottom: var(--space-xxl);
        }
        
        .hero-profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-lg);
            margin-bottom: var(--space-xl);
        }
        
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--cyan-neon);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
            transition: all var(--animation-medium) ease;
            object-fit: cover;
        }
        
        .profile-image:hover {
            transform: scale(1.05);
            box-shadow: 0 0 35px rgba(0, 255, 255, 0.6);
        }
        
        .hero p {
            font-size: clamp(1.125rem, 3vw, 1.5rem);
            margin-bottom: var(--space-xl);
            color: var(--text-accent);
        }
        
        .hero-buttons {
            display: flex;
            gap: var(--space-md);
            justify-content: center;
            flex-wrap: wrap;
            margin-top: var(--space-xl);
        }
        
        /* LinkedIn Icon */
        .linkedin-icon {
            position: fixed;
            top: var(--space-lg);
            right: var(--space-lg);
            z-index: 1000;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, var(--purple-primary), var(--purple-accent));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--animation-medium) ease;
            text-decoration: none;
            border: 2px solid transparent;
        }
        
        .linkedin-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 215, 255, 0.3);
            border-color: var(--cyan-neon);
        }
        
        .linkedin-icon svg {
            width: 24px;
            height: 24px;
            fill: var(--text-primary);
            transition: fill var(--animation-fast) ease;
        }
        
        .linkedin-icon:hover svg {
            fill: var(--cyan-neon);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .content-container {
                margin: var(--space-md);
                padding: var(--space-md);
                border-radius: 15px;
            }
            
            .nav-links {
                display: none;
            }
            
            .grid-2,
            .grid-3 {
                grid-template-columns: 1fr;
            }
            
            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
            }
        }
        
        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            #math-canvas {
                opacity: 0.3;
            }
        }
        
        /* Focus Styles */
        *:focus {
            outline: 2px solid var(--cyan-neon);
            outline-offset: 2px;
        }
        
        .skip-link {
            position: absolute;
            top: -40px;
            left: 6px;
            background: var(--bg-primary);
            color: var(--cyan-neon);
            padding: 8px;
            text-decoration: none;
            z-index: 1000;
            border-radius: 4px;
        }
        
        .skip-link:focus {
            top: 6px;
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- LinkedIn Icon -->
    <a href="https://www.linkedin.com/in/vasilyeu/" class="linkedin-icon" target="_blank" rel="noopener" aria-label="Connect with Dan AI on LinkedIn">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
        </svg>

    <!-- Mathematical Art Background -->
    <canvas id="math-canvas"></canvas>
    
    <!-- Fixed Content Container -->
    <div class="content-container">
        <!-- Navigation -->
        <nav role="navigation" aria-label="Main navigation">
            <div class="nav-container">
                <a href="#" class="logo" aria-label="Dan AI - Home">Dan AI</a>
                <ul class="nav-links">
                    <li><a href="#about">About</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#services">Services</a></li>

                </ul>
            </div>
        </nav>
        
        <!-- Main Content -->
        <main id="main-content" role="main">
            <!-- Hero Section -->
            <section class="hero content-section visible">
                <div id="hero-content" class="loading">Loading hero content...</div>
            </section>
            
            <!-- About Section -->
            <section id="about" class="content-section">
                <div id="about-content" class="loading">Loading about content...</div>
            </section>
            
            <!-- Portfolio Section -->
            <section id="portfolio" class="content-section">
                <div id="portfolio-content" class="loading">Loading portfolio content...</div>
            </section>
            
            <!-- Services Section -->
            <section id="services" class="content-section">
                <div id="services-content" class="loading">Loading services content...</div>
            </section>

            <section id="contact" class="content-section">
                <div id="contact-content" class="loading">Loading contact content...</div>
            </section>

    </div>
    
    <script>
        // Matrix Background System - Using external module
        // The MatrixBackground class is loaded from /js/matrix-background.js
        
        // Content Loading System
        class ContentLoader {
            constructor() {
                this.cache = new Map();
                this.marked = window.marked;
                this.DOMPurify = window.DOMPurify;
                
                if (this.marked) {
                    this.marked.setOptions({
                        breaks: true,
                        gfm: true
                    });
                }
            }
            
            async loadContent(filename) {
                const cacheKey = `content_${filename}`;
                
                // Check cache first
                if (this.cache.has(cacheKey)) {
                    return this.cache.get(cacheKey);
                }
                
                try {
                    const response = await fetch(`/content/${filename}.md`);
                    if (!response.ok) {
                        throw new Error(`Failed to load ${filename}`);
                    }
                    
                    const markdown = await response.text();
                    const html = this.DOMPurify ? 
                        this.DOMPurify.sanitize(this.marked(markdown)) : 
                        this.marked(markdown);
                    
                    // Cache the result
                    this.cache.set(cacheKey, html);
                    
                    return html;
                } catch (error) {
                    console.error(`Error loading content: ${error.message}`);
                    return this.getFallbackContent(filename);
                }
            }
            
            getFallbackContent(filename) {
                const fallbacks = {
                    hero: `
                        <h1>Dan Nazarov</h1>
                        <p>Chatbot Developer & Automation Expert</p>
                        <p>Transforming events and businesses through intelligent automation and cutting-edge chatbot solutions</p>
                        <div class="hero-buttons">
                            <a href="#portfolio" class="btn">View Portfolio</a>
                            <a href="#contact" class="btn btn-outline">Get In Touch</a>
                        </div>
                    `,
                    about: `
                        <h2>About</h2>
                        <p>Professional chatbot development and automation services.</p>
                    `,
                    portfolio: `
                        <h2>Portfolio</h2>
                        <p>Festival chatbot system for 5 festivals with 33 kimono tracking.</p>
                    `,
                    services: `
                        <h2>Services</h2>
                        <p>Custom chatbot development and automation solutions.</p>
                    `,
                    contact: `
                        <h2>Contact</h2>
                        <p>Ready to start your project? <a href="mailto:dan@dataai.com" class="btn">Email Me</a></p>
                    `
                };
                
                return fallbacks[filename] || '<p>Content not available.</p>';
            }
            
            async loadAllContent() {
                const sections = ['hero', 'about', 'portfolio', 'services', 'contact'];
                
                for (const section of sections) {
                    const content = await this.loadContent(section);
                    const element = document.getElementById(`${section}-content`);
                    if (element) {
                        element.innerHTML = content;
                        element.classList.remove('loading');
                    }
                }
            }
        }
        
        // Initialize everything when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize matrix rain background
            const canvas = document.getElementById('math-canvas');
            new MatrixBackground(canvas);
            
            // Initialize content loader
            const contentLoader = new ContentLoader();
            contentLoader.loadAllContent();
            
            // Smooth scrolling for navigation
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
            
            // Intersection Observer for animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, observerOptions);
            
            document.querySelectorAll('.content-section').forEach(section => {
                observer.observe(section);
            });
        });
    </script>
