    <style>
        /* CSS Variables - Enhanced Design System */
        :root {
            /* Mathematical Constants */
            --golden-ratio: 1.618;
            --golden-ratio-inverse: 0.618;
            --phi: 1.618033988749;
            
            /* Primary Colors - Cyberpunk Enhanced */
            --purple-primary: #6B46C1;
            --purple-secondary: #8B5CF6;
            --purple-accent: #A855F7;
            --purple-dark: #4C1D95;
            
            /* Neon Accents */
            --cyan-neon: #00FFFF;
            --magenta-neon: #FF00FF;
            --green-neon: #39FF14;
            --blue-neon: #0080FF;
            
            /* Background System */
            --bg-primary: #0F0F23;
            --bg-secondary: #1E1E3F;
            --bg-tertiary: #2D2D5F;
            --bg-overlay: rgba(15, 15, 35, 0.85);
            
            /* Text Colors */
            --text-primary: #FFFFFF;
            --text-secondary: #B8B8FF;
            --text-muted: #8A8AE5;
            --text-accent: #E0E7FF;
            
            /* Fibonacci Spacing System */
            --space-xs: 0.5rem;      /* 8px */
            --space-sm: 0.8125rem;   /* 13px */
            --space-md: 1.3125rem;   /* 21px */
            --space-lg: 2.125rem;    /* 34px */
            --space-xl: 3.4375rem;   /* 55px */
            --space-xxl: 5.5625rem;  /* 89px */
            
            /* Fixed Content Box */
            --content-max-width: 800px;
            --content-padding: var(--space-lg);
            
            /* Animation Timing */
            --animation-fast: 0.2s;
            --animation-medium: 0.4s;
            --animation-slow: 0.8s;
        }
        
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
            height: 100%;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: calc(1 * var(--golden-ratio));
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        /* Mathematical Art Background Canvas */
        #math-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            pointer-events: none;
        }
        
        /* Fixed Content Container */
        .content-container {
            position: relative;
            z-index: 10;
            max-width: var(--content-max-width);
            margin: 0 auto;
            padding: var(--content-padding);
            background: var(--bg-overlay);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(168, 85, 247, 0.3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px rgba(0, 255, 255, 0.1);
        }
        
        /* Content Sections */
        .content-section {
            margin-bottom: var(--space-xxl);
            opacity: 0;
            transform: translateY(30px);
            transition: all var(--animation-slow) ease;
        }
        
        .content-section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .content-section:last-child {
            margin-bottom: 0;
        }
        
        /* Typography System */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: var(--space-md);

        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 900;
            background: linear-gradient(45deg, var(--cyan-neon), var(--magenta-neon));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            text-align: center;
            margin-bottom: var(--space-lg);

            from { filter: brightness(1) drop-shadow(0 0 10px rgba(0, 255, 255, 0.3)); }
            to { filter: brightness(1.2) drop-shadow(0 0 20px rgba(0, 255, 255, 0.6)); }

        h2 {

            color: var(--purple-accent);
            margin-bottom: var(--space-lg);
            position: relative;

        /* Navigation */

            backdrop-filter: blur(10px);

        .logo {

            font-size: 1.5rem;

            color: var(--cyan-neon);

        .nav-links {

            list-style: none;

        .nav-links a {
            color: var(--text-secondary);

            font-weight: 500;
            transition: all var(--animation-fast) ease;

        /* Buttons */
        .btn {

            border-radius: 16px;
            padding: var(--space-xl);
            backdrop-filter: blur(10px);
            transition: all var(--animation-medium) ease;
            position: relative;

            top: 0;
            left: 0;

            background: linear-gradient(90deg, var(--cyan-neon), var(--magenta-neon), var(--green-neon));
            transform: scaleX(0);

            transition: transform var(--animation-medium) ease;
        }
        
        .card:hover::before {
            transform: scaleX(1);

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--cyan-neon);
            box-shadow: 0 20px 40px rgba(0, 255, 255, 0.15);
        }
        
        /* Grid System */
        .grid {
            display: grid;
            gap: var(--space-lg);
            margin-bottom: var(--space-xl);
        }
        
        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
        
        .grid-3 {

        }
        
        /* Lists */
        .feature-list {
            list-style: none;
            padding-left: 0;
            margin: var(--space-md) 0;
        }
        
        .feature-list li {
            padding: var(--space-xs) 0;
            color: var(--text-secondary);

            padding-left: var(--space-lg);
        }
        
        .feature-list li::before {
            content: 'âœ¦';

        /* Loading States */
        .loading {
            text-align: center;
            padding: var(--space-xl);
            color: var(--text-muted);
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--purple-primary);
            border-top: 2px solid var(--cyan-neon);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: var(--space-sm);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hero Section */
        .hero {
            text-align: center;
            padding: var(--space-xxl) 0;
            margin-bottom: var(--space-xxl);
        }
        
        .hero p {
            font-size: clamp(1.125rem, 3vw, 1.5rem);
            margin-bottom: var(--space-xl);
            color: var(--text-accent);

        .hero-buttons {
            display: flex;
            gap: var(--space-md);
            justify-content: center;

        /* Responsive Design */
        @media (max-width: 768px) {
            .content-container {
                margin: var(--space-md);
                padding: var(--space-md);
                border-radius: 15px;

            .nav-links {

            .grid-2,

            .btn {

        }
        
        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;

            #math-canvas {

        /* Focus Styles */

    <script>
        // Mathematical Art Background System
        class MathArt {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                this.time = 0;
                this.particles = [];
                this.spirals = [];
                
                this.init();
                this.createSpirals();
                this.animate();
                
                window.addEventListener('resize', () => this.handleResize());
            }
            
            init() {
                this.canvas.width = this.width;
                this.canvas.height = this.height;
                
                // Create particles for ambient effects
                for (let i = 0; i < 50; i++) {
                    this.particles.push({
                        x: Math.random() * this.width,
                        y: Math.random() * this.height,
                        size: Math.random() * 2 + 1,
                        speedX: (Math.random() - 0.5) * 0.5,
                        speedY: (Math.random() - 0.5) * 0.5,
                        opacity: Math.random() * 0.5 + 0.2
                    });
                }
            }
            
            createSpirals() {
                // Golden ratio spiral
                this.spirals.push({
                    centerX: this.width * 0.2,
                    centerY: this.height * 0.3,
                    type: 'fibonacci',
                    scale: 0.8,
                    rotation: 0
                });
                
                // Lissajous curves
                this.spirals.push({
                    centerX: this.width * 0.8,
                    centerY: this.height * 0.7,
                    type: 'lissajous',
                    a: 3,
                    b: 4,
                    scale: 100,
                    rotation: 0
                });
            }
            
            drawFibonacciSpiral(spiral) {
                const phi = 1.618033988749;
                const ctx = this.ctx;
                
                ctx.save();
                ctx.translate(spiral.centerX, spiral.centerY);
                ctx.rotate(spiral.rotation + this.time * 0.001);
                
                ctx.beginPath();
                ctx.strokeStyle = `rgba(0, 255, 255, ${0.3 + Math.sin(this.time * 0.002) * 0.2})`;
                ctx.lineWidth = 2;
                
                for (let i = 0; i < 200; i++) {
                    const angle = i * 0.2;
                    const radius = spiral.scale * Math.pow(phi, angle * 0.1);
                    const x = radius * Math.cos(angle);
                    const y = radius * Math.sin(angle);
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                
                ctx.stroke();
                ctx.restore();
            }
            
            drawLissajous(spiral) {
                const ctx = this.ctx;
                
                ctx.save();
                ctx.translate(spiral.centerX, spiral.centerY);
                ctx.rotate(spiral.rotation + this.time * 0.0005);
                
                ctx.beginPath();
                ctx.strokeStyle = `rgba(255, 0, 255, ${0.4 + Math.sin(this.time * 0.003) * 0.3})`;
                ctx.lineWidth = 1.5;
                
                for (let t = 0; t < Math.PI * 4; t += 0.1) {
                    const x = spiral.scale * Math.sin(spiral.a * t + this.time * 0.001);
                    const y = spiral.scale * Math.sin(spiral.b * t);
                    
                    if (t === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                
                ctx.stroke();
                ctx.restore();
            }
            
            drawParticles() {
                const ctx = this.ctx;
                
                this.particles.forEach(particle => {
                    // Update position
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    
                    // Wrap around screen
                    if (particle.x < 0) particle.x = this.width;
                    if (particle.x > this.width) particle.x = 0;
                    if (particle.y < 0) particle.y = this.height;
                    if (particle.y > this.height) particle.y = 0;
                    
                    // Draw particle
                    ctx.save();
                    ctx.globalAlpha = particle.opacity;
                    ctx.fillStyle = '#00FFFF';
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                });
            }
            
            animate() {
                this.time += 16; // Assume 60fps
                
                // Clear canvas with subtle trail effect
                this.ctx.fillStyle = 'rgba(15, 15, 35, 0.1)';
                this.ctx.fillRect(0, 0, this.width, this.height);
                
                // Draw mathematical art elements
                this.spirals.forEach(spiral => {
                    if (spiral.type === 'fibonacci') {
                        this.drawFibonacciSpiral(spiral);
                    } else if (spiral.type === 'lissajous') {
                        this.drawLissajous(spiral);
                    }
                });
                
                this.drawParticles();
                
                requestAnimationFrame(() => this.animate());
            }
            
            handleResize() {
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                this.canvas.width = this.width;
                this.canvas.height = this.height;
                
                // Reposition spirals
                this.spirals[0].centerX = this.width * 0.2;
                this.spirals[0].centerY = this.height * 0.3;
                this.spirals[1].centerX = this.width * 0.8;
                this.spirals[1].centerY = this.height * 0.7;
            }
        }
        
        // Content Loading System
        class ContentLoader {
            constructor() {
                this.cache = new Map();
                this.marked = window.marked;
                this.DOMPurify = window.DOMPurify;
                
                if (this.marked) {
                    this.marked.setOptions({
                        breaks: true,
                        gfm: true
                    });
                }
            }
            
            async loadContent(filename) {
                const cacheKey = `content_${filename}`;
                
                // Check cache first
                if (this.cache.has(cacheKey)) {
                    return this.cache.get(cacheKey);
                }
                
                try {
                    const response = await fetch(`/content/${filename}.md`);
                    if (!response.ok) {
                        throw new Error(`Failed to load ${filename}`);
                    }
                    
                    const markdown = await response.text();
                    const html = this.DOMPurify ? 
                        this.DOMPurify.sanitize(this.marked(markdown)) : 
                        this.marked(markdown);
                    
                    // Cache the result
                    this.cache.set(cacheKey, html);
                    
                    return html;
                } catch (error) {
                    console.error(`Error loading content: ${error.message}`);
                    return this.getFallbackContent(filename);
                }
            }
            
            getFallbackContent(filename) {
                const fallbacks = {
                    hero: `
                        <h1>Dan Nazarov</h1>
                        <p>Chatbot Developer & Automation Expert</p>
                        <p>Transforming events and businesses through intelligent automation and cutting-edge chatbot solutions</p>
                        <div class="hero-buttons">
                            <a href="#portfolio" class="btn">View Portfolio</a>
                            <a href="#contact" class="btn btn-outline">Get In Touch</a>
                        </div>
                    `,
                    about: `
                        <h2>About</h2>
                        <p>Professional chatbot development and automation services.</p>
                    `,
                    portfolio: `
                        <h2>Portfolio</h2>
                        <p>Festival chatbot system for 5 festivals with 33 kimono tracking.</p>
                    `,
                    services: `
                        <h2>Services</h2>
                        <p>Custom chatbot development and automation solutions.</p>
                    `,
                    contact: `
                        <h2>Contact</h2>
                        <p>Ready to start your project? <a href="mailto:dan@dataai.com" class="btn">Email Me</a></p>
                    `
                };
                
                return fallbacks[filename] || '<p>Content not available.</p>';
            }
            
            async loadAllContent() {
                const sections = ['hero', 'about', 'portfolio', 'services', 'contact'];
                
                for (const section of sections) {
                    const content = await this.loadContent(section);
                    const element = document.getElementById(`${section}-content`);
                    if (element) {
                        element.innerHTML = content;
                        element.classList.remove('loading');
                    }
                }
            }
        }
        
        // Initialize everything when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize mathematical art background
            const canvas = document.getElementById('math-canvas');
            new MathArt(canvas);
            
            // Initialize content loader
            const contentLoader = new ContentLoader();
            contentLoader.loadAllContent();
            
            // Smooth scrolling for navigation
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
            
            // Intersection Observer for animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, observerOptions);
            
            document.querySelectorAll('.content-section').forEach(section => {
                observer.observe(section);
            });
        });
    </script>
</body>
